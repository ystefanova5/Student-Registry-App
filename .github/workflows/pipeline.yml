# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build and Test

on:
    push:
        # branches: ["main"] # if we remove this the workflow will start on "push" to any branch
    pull_request:
        branches: ["main"]
    # To run the workflow manually:
    workflow_dispatch:

jobs:
    test-security:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the repository
              uses: actions/checkout@v3
            - name: Use Node.js 20
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x
                  cache: "npm"
            - name: Install dependancies
              run: npm install
            - name: Run npm security tests
              run: npm run test-npm-security

    test-integration:
        # With the following line we'll only run this workflow if the test-security job passes
        needs: test-security
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the repository
              uses: actions/checkout@v3
            - name: Use Node.js 20
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x
                  cache: "npm"
            - name: Install dependancies
              run: npm install
            - name: Run integration test
              run: npm test
